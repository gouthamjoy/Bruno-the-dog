<script>
const overlay = document.getElementById("fireworks-overlay");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
const boom = document.getElementById("boom");

let fireworks = [];
let running = false;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);

function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.target = Math.random() * canvas.height / 2;
    this.color = `hsl(${Math.random()*360},100%,60%)`;
    this.exploded = false;
    this.particles = [];
}

Firework.prototype.update = function () {
    if (!this.exploded) {
        this.y -= 7;
        if (this.y <= this.target) {
            this.exploded = true;
            boom.currentTime = 0;
            boom.volume = 0.7;
            boom.play().catch(()=>{});
            for (let i = 0; i < 50; i++) {
                this.particles.push({
                    x: this.x,
                    y: this.y,
                    vx: (Math.random() - 0.5) * 9,
                    vy: (Math.random() - 0.5) * 9,
                    life: 70
                });
            }
        }
    }
};

Firework.prototype.draw = function () {
    ctx.fillStyle = this.color;
    if (!this.exploded) {
        ctx.fillRect(this.x, this.y, 3, 3);
    } else {
        this.particles.forEach(p => {
            ctx.fillRect(p.x, p.y, 2, 2);
        });
    }
};

function animate() {
    if (!running) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.08) fireworks.push(new Firework());

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) {
            f.particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });
            f.particles = f.particles.filter(p => p.life > 0);
            if (f.particles.length === 0) fireworks.splice(i, 1);
        }
    });

    requestAnimationFrame(animate);
}

function startFireworks() {
    overlay.style.display = "block";
    resize();
    running = true;
    animate();

    // auto stop after 10 seconds
    setTimeout(() => {
        running = false;
        overlay.style.display = "none";
        fireworks = [];
    }, 10000);
}
</script>
